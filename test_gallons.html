<!DOCTYPE html>
<html>
    <head>
        <title>test</title>
        <style>
            table {
                border: 1px solid #666;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid #666;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>tank no.</th>
                    <th>mpg</th>
                    <th>avg. mpg</th>
                </tr>
                <tbody id="mpg-log">
                </tbody>
            </table>
    </body>
    <script>
        (function () {
            "use strict";

            var miles = 0,
                gallons = 0,
                milesCnt = 0,
                gallonsCnt = 0,
                counter = 0,
                milesFg = false,
                gallonsFg = false,
                $mpgLog = document.getElementById("mpg-log"), //reference to table body tag where output will be inserted
                output = "", //string that holds all the crap that will be put into the table
                round2;

                round2 = function(num) {
                    return Math.round(num * 100) / 100;
                };

            do {
                miles = parseInt(prompt("Enter miles"), 10);
                gallons = parseInt(prompt("Enter gallons"), 10);

                milesFg = (!isNaN(miles) && miles > 0);
                gallonsFg = (!isNaN(gallons) && gallons > 0);

                if (!milesFg && !gallonsFg) {
                    return;
                }

                //increment counters
                milesCnt += miles;
                gallonsCnt += gallons;
                counter++;

                output = "<tr><td>" + counter + "</td><td>" + round2(miles / gallons) + "</td><td>" + round2(milesCnt / gallonsCnt) + "</td></tr>";

                $mpgLog.innerHTML = $mpgLog.innerHTML + output;

            } while (milesFg && gallonsFg)
        }());
    </script>
</html>
